    <script>
        function updateStatus() {
          var statusMessage = document.getElementById('statusMessage');
    
          if (navigator.onLine) 
          {
            statusMessage.textContent = "You are online!";
            statusMessage.style.color = "green"; // Change style for online
          } 
          else 
          {
            statusMessage.textContent = "Oops! You are offline. Please check your network connection.";
            statusMessage.style.color = "red"; // Change style for offline
          }
        }
    
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
    
        updateStatus(); // Initial check when the page loads
      </script>

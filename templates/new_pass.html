<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating new password</title>
    <link rel="stylesheet" href="../static/files/css/lightslider.css">
    <link rel="stylesheet" href="../static/files/css/bootstrap.min.css">

    <script src="../static/files/js/bootstrap.bundle.js"></script>
    <script src="../static/files/js/jquery.js"></script>

<body style="background-image: url('../static/files/images/paper.jpg');">
    {% include 'nav5.html' %}
    <br>
    <p style="font-family:Georgia, 'Times New Roman', Times, serif;color:  rgb(7, 76, 236);font-size: large;" align="center">Create New password</p>
    <center>
        <div class="col-md-3"  align="center" style="background-color: rgb(225, 208, 186); border-radius: 7px;">
            <br><br>
            {% if error_message %}
                <p style="font-family: serif;color: rgb(128, 15, 0);">{{ error_message }}</p>
            {% endif %}
            {% if success_message %}
                <p style="font-family: serif;color: green;">{{ success_message }}</p>
            {% endif %}
            <h2>{{hello}}</h2>
            <form action="/new_pass" method="post">      
                <input type="email" name="email"  placeholder="Your email">
                <br><br><br>
                <input type="submit" value="submit" style="font-family: serif;background-color: green;">
            </form>
            <br><br>
        </div>
    </center>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="../static/files/css/lightslider.css">
    <link rel="stylesheet" href="../static/files/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/files/style.css">
    <script src="../static/files/js/bootstrap.bundle.js"></script>
    <script src="../static/files/js/jquery.js"></script>

<body style="background-image: url('../static/files/images/paper.jpg');">
    {% include 'nav3.html' %}
    <br>
    <center>
        <div class="col-md-3" align="center" style="background-color: rgb(225, 208, 186); border-radius: 7px;">
            <br><br>
         <form id="putForm" action="/signin" method="POST">
            <input type="text" id="name" name="name" placeholder="Enter your name"><br><br><br>
            <input type="password"  id="password" name="password" placeholder="Enter your password"><br><br><br>
            <input type="button" value="save" onclick="submitForm()" style="color: rgb(35, 37, 35); background-color: rgb(3, 173, 3);">
        </form>
        <br><br>
       </div>
    </center>  
    <br><br><br>




    <script>
        function submitForm() {
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
    
            fetch('/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, password }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
    {% if error %}
        <p style="font-family: 'Courier New', Courier, monospace;color: red"> {{ error }}</p>
    {% endif %}
    {% if saved %}
        <p style="font-family: 'Courier New', Courier, monospace; color: green;">{{ saved }}</p>
    {% endif %}
    {% if error3 %}
        <p style="font-family: 'Courier New', Courier, monospace; color: red;"> {{ error3 }}</p>
    {% endif %}

</body>
</html>
